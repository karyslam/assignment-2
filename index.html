<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe List</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar" style="background-color: #f0f3dc;">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1">My Recipe Book</span>
          </div>
    </nav>
    
    <div class="container my-4">
        <h2>Recipe List</h2>
            <ul id="recipeList" class="list-group">
        <!-- Recipe items will be appended here -->
        </ul>

        <h4 class= mt-4>Add New Recipe:</h4>
        <div class="mb-3">
          <input type="text" id="recipeName" class="form-control" placeholder="Recipe Name">
        </div>
        <h4>Select your Duration:</h4>
        <div class="mb-3">
          <select id="recipeDuration" class="form-control">
            <option value="15min">15min</option>
            <option value="30min">30min</option>
            <option value="1h">1h</option>
            <option value="1h 30min">1h 30min</option>
            <option value="2h">2h</option>
          </select>
        </div>

        <h4>Select Cuisine:</h4>
        <div class="mb-3">
          <select id="recipeCuisine" class="form-control">
            <option value="Western">Western</option>
            <option value="Japanese">Japanese</option>
            <option value="Chinese">Chinese</option>
          </select>
        </div>
        
    <button id="addRecipe" class="btn btn-primary mb-3">Add Recipe</button>
    <button id="save-btn" class="btn btn-success mb-3">Save</button>
    
    </div>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
        integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Including data.js and script.js -->
    <script src="data.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
